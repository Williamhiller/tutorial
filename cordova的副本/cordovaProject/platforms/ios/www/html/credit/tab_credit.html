
<ion-view title="我的账户" hide-nav-bar="true">
    <div style="height:20px;background-color:#3458ab"></div>
  <ion-content class="b-fff" style="margin-top:19px;">
  <!-- 引导 绑定银行卡 -->
      <div class="C_guide a-center padding" ng-if="data.IS_FINISHED_BANKCARD == false">
          <p class="img-box">
              <img src="frame/images/pic_bank_card.png">
          </p>
          <p class="f-28 title">绑定银行卡</p>
          <p class="f-14 c-999">立即录入银行卡信息进行绑定,即可开启美好分期之旅</p>
          <button class="button button-block button-positive"
                  ng-click="stateGo('tab.credit_bindBankcard')">立即绑卡</button>
      </div>
	<!-- 引导 个人信息 -->
      <div class="C_guide a-center padding" ng-if="data.IS_FINISHED_BANKCARD && data.FINISHED_CREDIT_LEVEL !='2'">
          <p class="img-box">
              <img src="frame/images/pic_credit_info.png">
          </p>
          <p class="f-24 title">完善信用信息</p>
          <p class="f-14 c-999">立即上传身份证照片等信息进行信用审核,审核通过之后就可以进行分期啦</p>
          <button class="button button-block button-positive"
                  ng-click="stateGo('tab.credit_personal')">立即完善</button>
      </div>

	<!--个人信息 填写完整-->
      <div class="C_guide a-center padding" ng-if="data.IS_FINISHED_BANKCARD && data.FINISHED_CREDIT_LEVEL =='2'">
          <p class="img-box">
              <img src="frame/images/pic_credit_info.png">
          </p>
          <p class="f-24 title">完善信用信息成功</p>
          <p class="f-14 c-999">恭喜您所提交的信用信息已全部审核通过，完善的信用信息有助于您的分期订单审核通过</p>
          <button class="button button-block button-positive"
                  ng-click="stateGo('tab.credit_personal')">重新提交</button>
      </div>
  </ion-content>

</ion-view>
