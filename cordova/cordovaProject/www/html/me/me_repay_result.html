
<ion-view title="还款结果" hide-nav-bar="isWechat" nav-direction="back">
    <!--<ion-header-bar align-title="center" class="bar bar-positive">-->
        <!--<a onclick="history.go(-2)" class="button button-icon"><i class="icon icon-back"></i></a>-->
        <!--<h2 class="title">还款结果</h2>-->
    <!--</ion-header-bar>-->
    <ion-content scroll="false">
        <div class="Repay_res padding b-fff">


            <div ng-if="data.BCASE_REPAY_STATUS == 151400000002" class="status a-center">
                <p><i class="icon icon-success f-80 c-dark-green"></i></p>
                <p class="f-20 l-height2">还款成功</p>
            </div>
            <!--<div ng-if="data.BCASE_REPAY_STATUS == 151400000003" class="status a-center">-->
                <!--<p><i class="icon icon-confirm f-80 c-dark-blue"></i></p>-->
                <!--<p class="f-20 l-height2">还款待确认</p>-->
                <!--<p class="c-999 m-bottom-10">在线支付结果待确认，联系电话 <a href="tel:4009201239">400-920-1239</a></p>-->
            <!--</div>-->
            <div ng-if="data.BCASE_REPAY_STATUS == 151400000003" class="status a-center">
                <p><i class="icon icon-wait f-80 c-dark-blue"></i></p>
                <p class="f-20 l-height2">处理中</p>
                <p class="c-999 m-bottom-10">在线还款处理中，客服电话 <a href="tel:4009201239">400-920-1239</a></p>
            </div>
            <div ng-if="data.BCASE_REPAY_STATUS == 151400000001" class="status a-center">
                <p><i class="icon icon-fail f-80 c-orange"></i></p>
                <p class="f-20 l-height2">还款失败</p>
                <p class="c-999 m-bottom-10">您的银行卡余额不足，请您更换银行卡进行还款，或者使用账户余额还款</p>
            </div>
            <div class="detail f-14 m-top-10 m-bottom-15">
                <p><span class="title">交易号</span>{{data.REPAY_TRAN_ID}}</p>
                <p><span class="title">订单名称</span>{{data.MERCHANT_NAME}}的订单</p>
                <p><span class="title">订单编号</span>{{data.INST_ORDER_ID}}</p>
                <p><span class="title">本期还款</span>{{data.REPAYMENT_AMT | number:2}}元</p>
                <p><span class="title">本期期数</span>{{data.PERIOD}}/{{data.TOTAL_PERIOD}}</p>
            </div>
            <button class="button button-block button-positive" ng-click="stateGo('tab.me')">返回我的</button>
        </div>
        <style>
            i.icon.icon-wait {
                display: inline-block;
                -webkit-animation-fill-mode: both;
                animation-fill-mode: both;
                -webkit-animation: ball-spin-fade-loader 1.2s 0s infinite linear;
                animation: ball-spin-fade-loader 1.2s 0s infinite linear;
            }
            @-webkit-keyframes ball-spin-fade-loader {
                0% {
                    -webkit-transform: rotate(0);
                    transform: rotate(0); }
                50% {
                    -webkit-transform: rotate(200deg);
                    transform: rotate(200deg); }

                100% {
                    -webkit-transform: rotate(360deg);
                    transform: rotate(360deg);  } }

            @keyframes ball-spin-fade-loader {
                0% {
                    -webkit-transform: rotate(0);
                    transform: rotate(0); }
                50% {
                    -webkit-transform: rotate(200deg);
                    transform: rotate(200deg); }
                100% {
                    -webkit-transform: rotate(360deg);
                    transform: rotate(360deg);  } }

        </style>
    </ion-content>
</ion-view>
