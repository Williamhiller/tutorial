
<ion-view title="还款明细列表" hide-nav-bar="isWechat">
    <ion-content>
        <a class="H_order m-top" ng-repeat="item in data"  ng-click="stateGo('tab.me_repay',{inst_order_id:item.INST_ORDER_ID,repay_period:item.TERM})">
            <div class="item item-avatar item-icon-right" ng-cloak>
                <img ng-src="frame/images/{{item.INDUSTRY_TYPE.substr(7,1)==1?'icon_renting':'icon_financing'}}.jpg">
                <h2 class="m-bottom-5 ellipsis">{{item.MERCHANT_NAME}}的订单</h2>
                <p class="f-12">{{item.PAY_DATE.time | date:"yyyy-MM-dd hh:mm:ss"}}</p>
                <i class="icon icon-forward"></i>
                <span class="step f-12">第<em class="f-16 c-orange">{{item.TERM}}</em>/{{item.TOTAL_TERM}}期</span>
            </div>
            <div class="item" align="center">
                <p class="f-14 c-999">本期还款(元)<span ng-if="item.IS_DELAY" class="tag tag-orange c-fff">已逾期</span></p>
                <h2 class="c-orange f-28">{{item.PAY_AMT | number:2}}</h2>
                <p ng-if="!item.IS_DELAY" class="f-12">据本期最终还款日还剩{{item.DELAY_DAYS}}天</p>
                <p ng-if="item.IS_DELAY" class="f-12">已逾期{{-item.DELAY_DAYS}}天</p>
                <button  ng-click="stateGo('tab.me_repay',{inst_order_id:item.INST_ORDER_ID,repay_period:item.TERM})" class="button button-block button-positive">去还款</button>
            </div>
        </a>
    </ion-content>
</ion-view>
