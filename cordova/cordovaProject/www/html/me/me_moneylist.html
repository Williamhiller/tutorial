
<ion-view title="资金流水" hide-nav-bar="isWechat">
   <ion-content>
       <ion-content>
           <ion-refresher pulling-text="下拉更新"
                          on-refresh="doRefresh()"></ion-refresher>
            <div class="a-center">
                <div class="row c-999 b-pink f-14" style="padding: 8px 16px;">
                    <div class="col-33 a-left">
                        <p>操作/日期</p>
                    </div>
                    <div class="col-33">金额(元)</div>
                    <div class="col-33">账户余额(元)</div>
                </div>
                <!--没有数据-->
                <blank ng-if="items==''"></blank>
                <div class="row f-14" ng-repeat="item in items" ng-class-odd="'b-fff'" style="padding: 8px 16px;">
                    <div class="col-33 a-left">
                        <p class="c-333">{{item.OPT_TYPE}}</p>
                        <p class="c-999 f-10">{{item.OPT_DATE}}</p>
                    </div>
                    <div class="col-33 l-height3 c-green" ng-if="!item.PLUS">-{{item.AMOUNT | currency:""}}</div>
                    <div class="col-33 l-height3 c-red" ng-if="item.PLUS">+{{item.AMOUNT | currency:""}}</div>
                    <div class="col-33 l-height3">{{item.BALANCE | currency:""}}</div>
                </div>
            </div>

           <ion-infinite-scroll ng-if="scope.hasMore"
                                on-infinite="doMore()"
                                distance="1%"></ion-infinite-scroll>
       </ion-content>
   </ion-content>
 </ion-view>
