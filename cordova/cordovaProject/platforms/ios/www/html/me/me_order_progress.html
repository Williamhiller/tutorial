
<ion-view title="订单进度"  hide-nav-bar="isWechat">
    <ion-content class="b-fff">
        <!--<div class="order_vertical"></div>-->

        <div class="Order_progress f-14" ng-class="{true:'active',false:'c-999'}[$first]" ng-repeat="item in data">
            <span class="line"></span>
            <span class="circle"></span>
            {{item.TITLE}}
            <span class="f-12 f-right">{{item.TIME}}</span>
            <p class="f-12">{{item.REMARK}}</p>
        </div>

    </ion-content>
</ion-view>
