
<ion-view title="长租公寓" hide-nav-bar="isWechat">
    <ion-content scroll="false">
        <!--已绑定时显示银行卡信息-->
        <div class="Me_bankcard c-fff" style="background-color: {{data.bank_card_bg}}">
            <p class="f-16">
                <span class="bank-icon">
                    <img ng-src="frame/images/{{data.app_bankImg}}">
                </span>
                {{data.bankname}}
            </p>
            <p>{{data.card_cd}}</p>
            <p class="f-18 a-right">持卡人:{{data.realname|splitBy:'realnameReplace'}}</p>
        </div>
        <div class="tips">
            <div class="header">Tips</div>
            <ol>
                <li>单笔充值最高限额（{{data.single_max_amt}}万元），单日上限（{{data.day_max_amt}}）。</li>
                <li>手机版暂不支持更换银行卡，请去官方网站<a href="" class="a">https://caifunc.com</a>修改</li>
            </ol>
        </div>

    </ion-content>
</ion-view>
